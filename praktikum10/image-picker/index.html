<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 2 - Kurs Kalkulator</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "aqua";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["buaya.jpg", "jerapah.jpg", "kelinci.jpg", "kucing.jpg", "kupu-kupu.jpg", "ulat.jpg"]
            let pilihan = document.getElementById("option");
            if(pilihan.value == "Buaya") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("ini gambar buaya.jpg")
            }
            

            if(pilihan.value == "Jerapah") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar jerapah.jpg")
            }

            if(pilihan.value == "Kelinci") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar kelinci.jpg")
            }

            if(pilihan.value == "Kucing") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar kucing.jpg")
            }

            if(pilihan.value == "Kupu-kupu") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar kupu-kupu.jpg")
            }

            if(pilihan.value == "Ulat") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("Ini gambar ulat.jpg")
            }
            
            
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Miftahul Jannah's Image Picker</h1></a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="Buaya">Buaya</option>
        <option value="Jerapah">Jerapah</option>
        <option value="Kelinci">Kelinci</option>
        <option value="Kucing">Kucing</option>
        <option value="Kupu-kupu">Kupu-kupu</option>
        <option value="Ulat">Ulat</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>


</body>
</html>
